<textarea id="mytextarea">
{
    "$schema": "http://json-schema.org/draft-04/schema#",
    "additionalProperties": false,
    "description": "Describes a sender",
    "properties": {
        "activation": {
            "$schema": "http://json-schema.org/draft-04/schema#",
            "additionalProperties": false,
            "description": "Parameters concerned with activation of the transport parameters",
            "properties": {
                "mode": {
                    "anyOf": [
                        {
                            "enum": [
                                "activate_immediate",
                                "activate_scheduled_absolute",
                                "activate_scheduled_relative"
                            ],
                            "type": "string"
                        },
                        {
                            "type": "null"
                        }
                    ],
                    "description": "Mode of activation: immediate (on message receipt), scheduled_absolute (when internal clock >= requested_time), scheduled_relative (when internal clock >= time of message receipt + requested_time), or null (no activation scheduled)"
                },
                "requested_time": {
                    "anyOf": [
                        {
                            "pattern": "^[0-9]+:[0-9]+$",
                            "type": "string"
                        },
                        {
                            "type": "null"
                        }
                    ],
                    "default": null,
                    "description": "String formatted TAI timestamp (<seconds>:<nanoseconds>) indicating time (absolute or relative) for activation"
                }
            },
            "required": [
                "mode"
            ],
            "title": "Activation resource",
            "type": "object"
        },
        "master_enable": {
            "description": "Master on/off control for sender",
            "type": "boolean"
        },
        "receiver_id": {
            "description": "ID of the target Receiver of this Sender. This will be null if the sender is operating in multicast mode, or has not been assigned a receiver in unicast mode, or is sending to a non-NMOS receiver in unicast mode.",
            "pattern": "^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$",
            "type": [
                "string",
                "null"
            ]
        },
        "transport_params": {
            "description": "Transport-specific parameters",
            "oneOf": [
                {
                    "$schema": "http://json-schema.org/draft-04/schema#",
                    "description": "Describes RTP Sender transport parameters. The constraints in this schema are minimum constraints, but may be further constrained at the constraints endpoint. As a minimum all senders must support `source_ip`, `destination_ip`, `source_port`, `rtp_enabled` and `destination_port`. Senders supporting FEC and/or RTCP must support parameters prefixed with `fec` and `rtcp` respectively.",
                    "items": {
                        "properties": {
                            "destination_ip": {
                                "anyOf": [
                                    {
                                        "format": "ipv4"
                                    },
                                    {
                                        "format": "ipv6"
                                    },
                                    {
                                        "pattern": "^auto$"
                                    }
                                ],
                                "description": "IP address to which RTP packets will be sent. If auto is set the sender should select a multicast address to send to itself. For example it may implement MADCAP (RFC 2730), ZMAAP, or be allocated address by some other system responsible for co-ordination multicast address use.",
                                "type": "string"
                            },
                            "destination_port": {
                                "default": "auto",
                                "description": "destination port for RTP packets (auto = 5004)",
                                "maximum": 65535,
                                "minimum": 1,
                                "pattern": "^auto$",
                                "type": [
                                    "integer",
                                    "string"
                                ]
                            },
                            "fec1D_destination_port": {
                                "default": "auto",
                                "description": "destination port for RTP Column FEC packets (auto = RTP destination_port + 2)",
                                "maximum": 65535,
                                "minimum": 1,
                                "pattern": "^auto$",
                                "type": [
                                    "integer",
                                    "string"
                                ]
                            },
                            "fec1D_source_port": {
                                "default": "auto",
                                "description": "source port for RTP FEC packets (auto = RTP source_port + 2)",
                                "maximum": 65535,
                                "minimum": 0,
                                "pattern": "^auto$",
                                "type": [
                                    "integer",
                                    "string"
                                ]
                            },
                            "fec2D_destination_port": {
                                "default": "auto",
                                "description": "destination port for RTP Row FEC packets (auto = RTP destination_port + 4)",
                                "maximum": 65535,
                                "minimum": 1,
                                "pattern": "^auto$",
                                "type": [
                                    "integer",
                                    "string"
                                ]
                            },
                            "fec2D_source_port": {
                                "default": "auto",
                                "description": "source port for RTP FEC packets (auto = RTP source_port + 4)",
                                "maximum": 65535,
                                "minimum": 0,
                                "pattern": "^auto$",
                                "type": [
                                    "integer",
                                    "string"
                                ]
                            },
                            "fec_block_height": {
                                "default": 4,
                                "description": "height of block over which FEC is calculated in packets",
                                "maximum": 200,
                                "minimum": 4,
                                "type": "integer"
                            },
                            "fec_block_width": {
                                "default": 4,
                                "description": "width of block over which FEC is calculated in packets",
                                "maximum": 200,
                                "minimum": 4,
                                "type": "integer"
                            },
                            "fec_destination_ip": {
                                "anyOf": [
                                    {
                                        "format": "ipv4"
                                    },
                                    {
                                        "format": "ipv6"
                                    },
                                    {
                                        "pattern": "^auto$"
                                    }
                                ],
                                "default": "auto",
                                "description": "May be used if NAT is being used at the destination (auto = destination_ip)",
                                "type": "string"
                            },
                            "fec_enabled": {
                                "default": false,
                                "description": "FEC on/off",
                                "type": "boolean"
                            },
                            "fec_mode": {
                                "default": "1D",
                                "description": "forward error correction mode to apply",
                                "enum": [
                                    "1D",
                                    "2D"
                                ],
                                "type": "string"
                            },
                            "fec_type": {
                                "default": "XOR",
                                "description": "forward error correction mode to apply",
                                "enum": [
                                    "XOR",
                                    "Reed-Solomon"
                                ],
                                "type": "string"
                            },
                            "rtcp_destination_ip": {
                                "anyOf": [
                                    {
                                        "format": "ipv4"
                                    },
                                    {
                                        "format": "ipv6"
                                    },
                                    {
                                        "pattern": "^auto$"
                                    }
                                ],
                                "default": "auto",
                                "description": "IP address to which RTCP packets will be sent (auto = same as RTP destination_ip)",
                                "type": "string"
                            },
                            "rtcp_destination_port": {
                                "default": "auto",
                                "description": "destination port for RTCP packets (auto = next highest odd port number after RTP destination_port)",
                                "maximum": 65535,
                                "minimum": 1,
                                "pattern": "^auto$",
                                "type": [
                                    "integer",
                                    "string"
                                ]
                            },
                            "rtcp_enabled": {
                                "default": false,
                                "description": "rtcp on/off",
                                "type": "boolean"
                            },
                            "rtcp_source_port": {
                                "default": "auto",
                                "description": "source port for RTCP packets (destination port for RTCP packets (auto = RTP destination_port + 1))",
                                "maximum": 65535,
                                "minimum": 0,
                                "pattern": "^auto$",
                                "type": [
                                    "integer",
                                    "string"
                                ]
                            },
                            "rtp_enabled": {
                                "default": true,
                                "description": "RTP transmission active/inactive",
                                "type": "boolean"
                            },
                            "source_ip": {
                                "anyOf": [
                                    {
                                        "format": "ipv4"
                                    },
                                    {
                                        "format": "ipv6"
                                    },
                                    {
                                        "pattern": "^auto$"
                                    }
                                ],
                                "default": "auto",
                                "description": "IP address from which RTP packets will be sent (IP address of interface bound to this output). The sender should provide an enum in the constraints endpoint, which should contain 'auto', and the available interface addresses. If the parameter is set to auto the sender should establish for itself which interface it should use, based on routing rules or its own internal configuration.",
                                "type": "string"
                            },
                            "source_port": {
                                "default": "auto",
                                "description": "source port for RTP packets (auto = 5004)",
                                "maximum": 65535,
                                "minimum": 0,
                                "pattern": "^auto$",
                                "type": [
                                    "integer",
                                    "string"
                                ]
                            }
                        },
                        "title": "Sender Output",
                        "type": "object"
                    },
                    "title": "RTP Sender Transport Parameters",
                    "type": "array"
                },
                {
                    "not": {}
                }
            ]
        }
    },
    "title": "Sender resource",
    "type": "object"
}
</textarea>
<script>
window.editor_json = CodeMirror.fromTextArea(mytextarea, {
    mode: {
        name: "javascript",
        json: true
    },
    readOnly: true,
    lineNumbers: false,
    lineWrapping: true,
    extraKeys: {"Ctrl-Q": function(cm){ cm.foldCode(cm.getCursor()); }},
    foldGutter: true,
    gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
    foldOptions: {
      widget: (from, to) => {
        var count = undefined;

        // Get open / close token
        var startToken = '{', endToken = '}';
        var prevLine = window.editor_json.getLine(from.line);
        if (prevLine.lastIndexOf('[') > prevLine.lastIndexOf('{')) {
          startToken = '[', endToken = ']';
        }

        // Get json content
        var internal = window.editor_json.getRange(from, to);
        var toParse = startToken + internal + endToken;

        // Get key count
        try {
          var parsed = JSON.parse(toParse);
          count = Object.keys(parsed).length;
        } catch(e) { }

        return count ? `\u21A4${count}\u21A6` : '\u2194';
        }
      }
    }
  );
editor_json.
editor_json.foldCode(CodeMirror.Pos(3, 0));
</script>
