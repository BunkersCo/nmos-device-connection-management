{
  "$schema": "http://json-schema.org/draft-04/schema#",
  "description": "Definition of a single constraint record",
  "title": "Constraint",
  "definitions": {
    "constraint": {
      "type": "object",
      "description": "The constraints for a single transport parameter",
      "properties": {
        "maximum": {
          "description": "The inclusive maximum value the parameter can be set to",
          "type": [
            "integer",
            "number"
          ]
        },
        "minimum": {
          "description": "The inclusive minimum value the parameter can be set to",
          "type": [
            "integer",
            "number"
          ]
        },
        "enum": {
          "description": "An array of allowed values",
          "type": "array",
          "minItems": 1,
          "uniqueItems": true,
          "items": {
            "anyOf": [
              {
                "type": "boolean"
              },
              {
                "type": "integer"
              },
              {
                "type": "null"
              },
              {
                "type": "number"
              },
              {
                "type": "string"
              }
            ]
          }
        },
        "pattern": {
          "description": "A regex pattern that must be satisfied for this parameter",
          "type": "string",
          "format": "regex"
        },
        "description": {
          "description": "A human readable string describing the constraint (optional)",
          "type": "string"
        }
      },
      "additionalProperties": false
    }
  }
}</textarea>
<script>
window.editor_json = CodeMirror.fromTextArea(mytextarea, {
    mode: {
        name: "javascript",
        json: true
    },
    readOnly: true,
    lineNumbers: true,
    lineWrapping: true,
    extraKeys: {"Ctrl-Q": function(cm){ cm.foldCode(cm.getCursor()); }},
    foldGutter: true,
    gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
    foldOptions: {
      widget: (from, to) => {
        var count = undefined;

        // Get open / close token
        var startToken = '{', endToken = '}';
        var prevLine = window.editor_json.getLine(from.line);
        if (prevLine.lastIndexOf('[') > prevLine.lastIndexOf('{')) {
          startToken = '[', endToken = ']';
        }

        // Get json content
        var internal = window.editor_json.getRange(from, to);
        var toParse = startToken + internal + endToken;

        // Get key count
        try {
          var parsed = JSON.parse(toParse);
          count = Object.keys(parsed).length;
        } catch(e) { }

        return count ? `\u21A4${count}\u21A6` : '\u2194';
        }
      }
    }
  );
editor_json.
editor_json.foldCode(CodeMirror.Pos(3, 0));
</script>
