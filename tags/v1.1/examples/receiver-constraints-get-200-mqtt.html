<html>
<meta charset="UTF-8">
<h2>Example receiver-constraints-get-200-mqtt.json</h2>
<div id="json-render">
<script type="text/javascript" src="json-formatter.js"></script>
<script>
const formatter = new JSONFormatter.default(
[{
  "source_host": {},
  "source_port": {
    "enum": [
      1833,
      8883
    ]
  },
  "broker_topic": {},
  "broker_protocol": {
    "enum": [
      "mqtt"
    ]
  },
  "broker_authorization": {
    "enum": [
      false
    ]
  },
  "connection_status_broker_topic": {}
}]
,
    3, // Collapse depth
    {
        pathsToCollapse: [
            "properties.id"
        ]
    });
document.getElementsByClassName("content")[0].appendChild(formatter.render());
</script>
</div>
</html>
