<html>
<meta charset="UTF-8">
<h2>Example v1.0-bulk-post-fail.json</h2>
<div id="json-render">
<script type="text/javascript" src="json-formatter.js"></script>
<script>
const formatter = new JSONFormatter.default(
{
  "code": 400,
  "error": "Request contained invalid JSON",
  "debug": "<stack trace>"
}
,
    3, // Collapse depth
    {
        pathsToCollapse: [
            "properties.id"
        ]
    });
document.getElementsByClassName("content")[0].appendChild(formatter.render());
</script>
</div>
</html>
