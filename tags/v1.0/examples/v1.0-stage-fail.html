<html>
<meta charset="UTF-8">
<h2>Example v1.0-stage-fail.json</h2>
<div id="json-render">
<script type="text/javascript" src="json-formatter.js"></script>
<script>
const formatter = new JSONFormatter.default(
{
    "code": 400,
    "error":"`source_ip` must be a valid IPv4 or IPv6 address",
    "debug": null
}
,
    3, // Collapse depth
    {
        pathsToCollapse: [
            "properties.id"
        ],
        sortPropertiesBy: function(a, b) {
           if (a === "title") { return -1; }
           if (b === "title") { return 1; }
           if (a === "description") { return -1; }
           if (b === "description") { return 1; }
           return a > b;
        }
    });
document.getElementsByClassName("content")[0].appendChild(formatter.render());
</script>
</div>
</html>
